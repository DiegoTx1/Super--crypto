<!-- Atualizar o painel de sinais -->
<div class="signal-card">
  <h2>SINAL ATUAL</h2>
  <div class="signal-display">
    <span id="comando">ANALISANDO</span>
    <div id="confidence-gauge"></div>
    <span id="score">0%</span>
  </div>
  <!-- Indicador visual de sinal ativo -->
  <div id="signal-indicator"></div>
  
  <div class="signal-metrics">
    <div class="metric">
      <span>Volatilidade</span>
      <div class="progress-bar"><div id="volatility-bar" style="width: 0%"></div></div>
    </div>
    <div class="metric">
      <span>Tendência Confirmada</span>
      <div class="progress-bar"><div id="trend-bar" style="width: 0%"></div></div>
    </div>
  </div>
</div>

<!-- Adicionar script de inicialização -->
<script>
  // Forçar atualização ao recarregar
  window.addEventListener('load', () => {
    if (!localStorage.getItem('quantexInitialized')) {
      localStorage.setItem('quantexInitialized', 'true');
      localStorage.removeItem('lastAnalysisTime');
      location.reload();
    }
  });
</script>

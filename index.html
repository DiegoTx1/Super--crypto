<!-- Adicione isso no corpo do HTML -->
<div class="status-bar">
  <span id="exchange-status">Binance: <span class="connected">● CONECTADO</span></span>
  <span id="sync-status">Sincronizado: <span id="sync-indicator">●</span></span>
</div>

<!-- Atualize o painel de controle -->
<div class="execution-panel">
  <h3>CONTROLE DE EXECUÇÃO</h3>
  <div class="counters">
    <div>
      <span>Próxima análise:</span>
      <span id="timer">--</span>s
    </div>
    <div>
      <span>Último sinal:</span>
      <span id="hora">--:--:--</span>
    </div>
  </div>
  <div class="buttons">
    <button id="btn-win" class="win-btn" onclick="registrar('WIN')">WIN</button>
    <button id="btn-loss" class="loss-btn" onclick="registrar('LOSS')">LOSS</button>
    <button id="btn-pause" onclick="togglePause()">PAUSAR</button>
  </div>
</div>
